<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body>

    <nav class="navbar bg-info">
      <a class="navbar-brand text-light p-3" href="/">Note Taker </a>
      <div class="icons">
        <!-- <i class="far fa-save save-note"></i> -->
        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512" class="save-note"><path d="M48 96V416c0 8.8 7.2 16 16 16H384c8.8 0 16-7.2 16-16V170.5c0-4.2-1.7-8.3-4.7-11.3l33.9-33.9c12 12 18.7 28.3 18.7 45.3V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96C0 60.7 28.7 32 64 32H309.5c17 0 33.3 6.7 45.3 18.7l74.5 74.5-33.9 33.9L320.8 84.7c-.3-.3-.5-.5-.8-.8V184c0 13.3-10.7 24-24 24H104c-13.3 0-24-10.7-24-24V80H64c-8.8 0-16 7.2-16 16zm80-16v80H272V80H128zm32 240a64 64 0 1 1 128 0 64 64 0 1 1 -128 0z"/></svg>
        <!-- <i class="fa-solid fa-floppy-disk save-note"></i> -->
        <!-- <i class="fa-light fa-floppy-disk"></i> -->
        <i class="fas fa-plus text-light new-note"></i>
      </div>
    </nav>

    <div class="container-fluid">

      <!-- //LEFT SIDE display all notes -->
      <div class="row">
        <div class="col-4 list-container">
          <div class="card">
            <ul class="list-group"></ul>
          </div>
        </div>



        <!-- // RIGHT SIDE input for note input box and text area -->
        <div class="col-8">

          <input
            class="note-title"
            placeholder="Enter a Note Title here..."
            maxlength="28"
            type="text"
          />

          <!-- text area notes input -->
          <textarea class="note-textarea h-50" placeholder="Add you Note Text"></textarea>

          <!-- dropdown priority button -->
          <div class="form-group m-4 w-25 note-priority">
            <label for="Prioritydd">Priority : </label>
            <select class="form-control Prioritydd" id="Prioritydd">
              <option>Select a priority</option>
              <option>urgent</option>
              <option>medium</option>
              <option>low</option>
            </select>
          </div>
        


            <div class="form-group m-4 note-image">
              <label for="exampleFormControlFile1">Example file input</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>

          <!-- <button type="button m-4" class="btn btn-primary">Add Note</button> -->
        </div>


      </div>
    </div>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
